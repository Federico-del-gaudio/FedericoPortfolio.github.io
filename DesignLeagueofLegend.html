<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tears of Ash - Analysis | Federico Del Gaudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-blue: #1a2a6c;
            --dark-blue: #0d1b2a;
            --accent-blue: #3498db;
            --accent-orange: #e67e22;
            --light-orange: #f39c12;
            --text-light: #ecf0f1;
            --text-gray: #bdc3c7;
            --card-bg: rgba(26, 37, 46, 0.9);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue), #2a4d69);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Blood splatter effect */
        .blood-splatter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/concrete-wall-2.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: -2;
        }
        
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(13, 27, 42, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-orange);
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-blue);
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            font-family: 'Orbitron', sans-serif;
        }
        
        .logo span {
            color: var(--accent-orange);
        }
        
        .nav-links {
            display: flex;
            gap: 35px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover {
            color: var(--accent-orange);
        }
        
        /* PDF Viewer Section */
        .pdf-viewer-section {
            padding: 140px 5% 60px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .pdf-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .pdf-header h1 {
            font-size: 3rem;
            color: #d63030;
            text-shadow: 0 0 20px rgba(214, 48, 48, 0.7);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .pdf-header p {
            font-size: 1.2rem;
            color: var(--text-gray);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 2px solid var(--accent-orange);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            background: var(--card-bg);
        }
        
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: var(--accent-orange);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-orange);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }
        
        .download-btn:hover {
            background: transparent;
            color: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.6);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            background: rgba(13, 27, 42, 0.9);
            border-top: 1px solid var(--accent-orange);
        }
        
        .copyright {
            color: var(--text-gray);
            font-size: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .pdf-header h1 {
                font-size: 2.5rem;
            }
            
            .pdf-container {
                height: 60vh;
            }
        }
        
        @media (max-width: 480px) {
            .pdf-header h1 {
                font-size: 2rem;
            }
            
            .pdf-container {
                height: 50vh;
            }
            
            .download-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Blood splatter background effect -->
    <div class="blood-splatter"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Federico <span>Del Gaudio</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
    <!-- PDF Viewer Section -->
    <main class="pdf-viewer-section">
        <div class="pdf-header">
            <h1>League of legend character - Design Analysis</h1>
            <p></p>
        </div>
        
        <div class="pdf-container">
            <iframe src="https://drive.google.com/file/d/1OpAS5nTmWOezzdPkcoDJsQ0pHw4-lDFC/preview" 
                    title="Game Design Analysis PDF"></iframe>
        </div>
        
        <center>
            <a href="https://drive.google.com/uc?export=download&id=1OpAS5nTmWOezzdPkcoDJsQ0pHw4-lDFC" 
               class="download-btn" 
               download="Sevika-Champion-Analysis.pdf">
                <i class="fas fa-download"></i> Download Full Analysis
            </a>
        </center>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="copyright">Â© 2024 Federico Del Gaudio. All rights reserved.</p>
    </footer>
    
    <script>
        // Animazione dello sfondo
        document.addEventListener('DOMContentLoaded', function() {
            const bloodSplatter = document.querySelector('.blood-splatter');
            let offset = 0;
            setInterval(() => {
                offset = (offset + 0.1) % 100;
                bloodSplatter.style.backgroundPosition = `${offset}% ${offset}%`;
            }, 50);
        });
    </script>
</body>
</html>
