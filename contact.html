    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        :root {
            --primary: #3498db;
            --secondary: #e67e22;
            --dark: #1a2a6c;
            --darker: #0d1b2a;
            --light: #ecf0f1;
            --accent: #ff6b6b;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Particle background effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.3);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) scale(1.5); opacity: 0; }
        }
        
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(13, 27, 42, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--secondary);
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            font-family: 'Orbitron', sans-serif;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 35px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--light);
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover {
            color: var(--secondary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--secondary);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hamburg {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--light);
        }
        
        /* Main Content Container */
        .page-container {
            flex: 1;
            padding: 140px 50px 50px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Contact Section */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        
        .contact-title {
            font-size: 4rem;
            margin-bottom: 50px;
            color: var(--light);
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
            position: relative;
            padding-bottom: 20px;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .contact-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-bottom: 50px;
        }
        
        .contact-btn:hover {
            background: linear-gradient(135deg, var(--secondary), #b34700);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.4);
        }
        
        .social-links {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: var(--light);
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--secondary);
            transform: translateY(-5px);
        }
        
        /* Footer */
        .footer-main {
            background: rgba(13, 27, 42, 0.95);
            padding: 25px;
            text-align: center;
            color: var(--light);
            font-size: 1rem;
            border-top: 2px solid var(--secondary);
            margin-top: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hamburg {
                display: block;
            }
            
            .page-container {
                padding: 120px 20px 30px;
            }
            
            .contact-title {
                font-size: 3rem;
            }
            
            .contact-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            
            .social-links {
                gap: 20px;
            }
            
            .social-links a {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-title {
                font-size: 2.5rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-links a {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize AOS and particles
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
            
            createParticles();
        });
    </script>
